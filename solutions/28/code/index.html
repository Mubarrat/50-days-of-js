<!DOCTYPE html>
<html>
	<head>
		<title>Currency Tracker</title>
	</head>
	<body>
		<form onsubmit="getCurrency(event)">
			<input
				type="text"
				id="currencyInput"
				name="currencyCode"
				placeholder="INR, EUR, CAD"
				pattern="^[A-Z]{3}$"
				autocomplete="off"
				autofocus
				required
			/>

			<input type="submit" value="Get Rate" />
		</form>

		<div id="results"></div>

		<script src="script.js"></script>
	</body>
</html>
